<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Gestion d'un Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Gestion d'un Restaurant</h1>

    <!-- Informations générales du restaurant -->
    <div class="form-section">
        <h2>Informations générales</h2>
        <label for="nom">Nom du Restaurant:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" name="telephone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <!-- Gestion des plats -->
    <div class="form-section">
        <h2>Gestion des Plats</h2>
        <label for="nomPlat">Nom du Plat:</label>
        <input type="text" id="nomPlat" name="nomPlat" required>

        <label for="descriptionPlat">Description:</label>
        <textarea id="descriptionPlat" name="descriptionPlat" rows="4" required></textarea>

        <label for="prixPlat">Prix:</label>
        <input type="number" id="prixPlat" name="prixPlat" required>
    </div>

    <!-- Gestion des boissons -->
    <div class="form-section">
        <h2>Gestion des Boissons</h2>
        <label for="nomBoisson">Nom de la Boisson:</label>
        <input type="text" id="nomBoisson" name="nomBoisson" required>

        <label for="descriptionBoisson">Description:</label>
        <textarea id="descriptionBoisson" name="descriptionBoisson" rows="4" required></textarea>

        <label for="prixBoisson">Prix:</label>
        <input type="number" id="prixBoisson" name="prixBoisson" required>
    </div>

    <!-- Gestion des réservations -->
    <div class="form-section">
        <h2>Gestion des Réservations</h2>
        <label for="nomClient">Nom du Client:</label>
        <input type="text" id="nomClient" name="nomClient" required>

        <label for="dateReservation">Date de Réservation:</label>
        <input type="date" id="dateReservation" name="dateReservation" required>

        <label for="heureReservation">Heure de Réservation:</label>
        <input type="time" id="heureReservation" name="heureReservation" required>

        <label for="nombrePersonnes">Nombre de Personnes:</label>
        <input type="number" id="nombrePersonnes" name="nombrePersonnes" required>
    </div>

    <button type="submit">Enregistrer</button>

</body>
</html>
